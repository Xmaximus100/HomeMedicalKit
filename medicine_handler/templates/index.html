<div id="container" style="width: 25%;">
    <canvas id="pie-chart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const ctx = document.getElementById('pie-chart');
  
    new Chart(ctx, {
      type: 'pie',
      data: {
        datasets: [{
          label: 'Label',
          data: {{data|safe}},
          backgroundColor: [
          'Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'
          ],
          borderWidth: 1
        }],
        labels: {{labels|safe}}
      },
      options: {
        responsive: true 
      }
    });
  </script>
