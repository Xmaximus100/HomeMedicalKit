{% extends "base.html" %}

{% block title %}
Usuń Lek
{% endblock %}

{% block header %}
Witaj, {{ user.username }}!
{% endblock %}

{% block content %}
    <h2 class="form-heading">Jesteś pewien, że chcesz usunąć lek {{ medicine.name }}?</h2>
    <form method="post" class="form-style">
        {% csrf_token %}
        <button type="submit" class="submit-button">Usuń</button>
        <a href="{% url 'medicine_list' %}" class="link-button">Anuluj</a>
    </form>
{% endblock %}
